<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="input-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-field">
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    {% for y in range(1983, 2021) %}
                        <option value="{{ y }}">{{ y }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-field">
                <label for="km_driven">KM Driven:</label>
                <input type="number" id="km_driven" name="km_driven" required>
            </div>
            <div class="input-field">
                <label for="fuel">Fuel:</label>
                <select id="fuel" name="fuel" required>
                    <option value="Diesel">Diesel</option>
                    <option value="Petrol">Petrol</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                </select>
            </div>
            <div class="input-field">
                <label for="seller_type">Seller Type:</label>
                <select id="seller_type" name="seller_type" required>
                    <option value="Individual">Individual</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Trustmark Dealer">Trustmark Dealer</option>
                </select>
            </div>
            <div class="input-field">
                <label for="transmission">Transmission:</label>
                <select id="transmission" name="transmission" required>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>
            <div class="input-field">
                <label for="owner">Owner:</label>
                <select id="owner" name="owner" required>
                    <option value="First Owner">First Owner</option>
                    <option value="Second Owner">Second Owner</option>
                    <option value="Third Owner">Third Owner</option>
                    <option value="Fourth & Above Owner">Fourth & Above Owner</option>
                    <option value="Test Drive Car">Test Drive Car</option>
                </select>
            </div>
            <div class="input-field">
                <label for="mileage">Mileage (km/ltr/kg):</label>
                <input type="number" step="0.1" id="mileage" name="mileage" required>
            </div>
            <div class="input-field">
                <label for="engine">Engine:</label>
                <input type="number" id="engine" name="engine" required>
            </div>
            <div class="input-field">
                <label for="max_power">Max Power:</label>
                <input type="number" step="0.1" id="max_power" name="max_power" required>
            </div>
            <div class="input-field wide">
                <label for="seats">Seats:</label>
                <select id="seats" name="seats" required>
                    <option value="5.0">5.0</option>
                    <option value="7.0">7.0</option>
                    <option value="8.0">8.0</option>
                    <option value="4.0">4.0</option>
                    <option value="9.0">9.0</option>
                    <option value="6.0">6.0</option>
                    <option value="10.0">10.0</option>
                    <option value="2.0">2.0</option>
                    <option value="14.0">14.0</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if prediction %}
            <div class="prediction">Car Price is {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
